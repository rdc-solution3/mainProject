			jQuery(function() {

				//初始化页面时验证是否记住了密码
				if(jQuery.cookie("remembermeck") == "true") {
					jQuery("#rememberme").attr("checked", "checked");
					jQuery("#account").val(jQuery.cookie("accountck"));
					jQuery("#password").val(jQuery.cookie("passwordck"));
				}
			});

			function doLogin() {
				var account = jQuery.trim(jQuery('#account').val());
				if(account == null || account.length < 1) {
					jQuery('#errormsg').empty().html('请填写用户名');
					jQuery(".gyc_msg").addClass("active");
					jQuery('#imgVerifyCode').click();
					return false;
				}

				var password = jQuery.trim(jQuery('#password').val());
				if(password == null || password.length < 1) {
					jQuery('#errormsg').empty().html('请填写密码');
					jQuery(".gyc_msg").addClass("active");
					jQuery('#imgVerifyCode').click();
					return false;
				}

				
				//jquery1.6以后获取checkbox是否选中，用.prop。如果用.attr("checked")始终得到的都会是checked
				if(jQuery("#rememberme").prop("checked")) {
					var account = jQuery("#account").val();
					var password = jQuery("#password").val();
					jQuery.cookie("remembermeck", "true", {
						expires: 7
					}); // 存储一个带7天期限的 cookie
					jQuery.cookie("accountck", account, {
						expires: 7
					}); // 存储一个带7天期限的 cookie
					jQuery.cookie("passwordck", password, {
						expires: 7
					}); // 存储一个带7天期限的 cookie
				} else {
					jQuery.cookie("remembermeck", "false", {
						expires: -1
					}); // 删除 cookie
					jQuery.cookie("accountck", '', {
						expires: -1
					});
					jQuery.cookie("passwordck", '', {
						expires: -1
					});
				}
				
				$('#login').attr('disabled',"true");
				return true;
			}

		<script>
			var doc=document;
			var username=doc.querySelector("#account");
			var password=doc.querySelector("#password");
			var btn=doc.querySelector("#login");
			var form=doc.querySelector("#form-1");
			try{
				if(top.ysp.appMain.isIOS()){
				    if(top && top.yspUser){
					    if(top.yspUser.getUsername('local')!=""){
							//判断权限
							if(Number(top.yspUser.getDepartmentid('local'))==1){
								doc.getElementById("errormsg").innerText = "此账号无权限！";
								alert("此账号无权限！");
								top.ysp.appMain.closeWindow();
							}
							username.value=top.yspUser.getUsername('local');
							username.dispatchEvent(new Event("change"));
							password.value=top.yspUser.getPassword('local');
							password.dispatchEvent(new Event("change"));
							setTimeout(function(){
								form.submit();
							},200)
					    }
				    }
			  	}else if(ysp.appMain.isAndroid()){
				    if(yspCheckIn.getUserName()!=""){
				      	//判断权限
				        if(Number(yspCheckIn.getDepartmentId()) == 1) {
				          doc.getElementById("errormsg").innerText = "此账号无权限！";
				          alert("此账号无权限！");
				          ysp.appMain.closeWindow();
				        }
				        
				        username.value=yspCheckIn.getUserName();
				        username.dispatchEvent(new Event("change"));
				        password.value=yspCheckIn.getPassword();
				        password.dispatchEvent(new Event("change"));
				        setTimeout(function(){
				          form.submit();
				        },200)
				    }
				}
			}catch(err){
				console.log("调用客户端方法出错了")
			}
		</script>
